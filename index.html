<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>

<body>
    <div class="container">
        <div class="row bg-dark m-5">
            <div class="col-md-6 offset-md-3 ">
                <h1 class="display-3 text-center my-5">Weight Converter</h1>
                <form class="form-group m-4" action="">
                    <input id="kgsInput" class="form-control form-control-lg mb-3" type="number" placeholder="Enter kilograms">
                </form>
                <div id="output" class="m-4 row">
                    <div class="col-sm card m-2 bg-primary">
                        <div class="card-block p-3">
                            <h5 class="text-center">Grams:</h5>
                            <div id="gramsOutput">

                            </div>
                        </div>
                    </div>
                    <div class="col-sm card m-2 bg-warning">
                        <div class="card-block p-3">
                            <h5 class="text-center">Pounds:</h5>
                            <div id="lbsOutput">

                            </div>
                        </div>
                    </div>
                    <div class="col-sm card m-2 bg-danger">
                        <div class="card-block p-3">
                            <h5 class="text-center">Ounces:</h5>
                            <div id="ozOutput">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
<footer>
    <div class=" row ms-4">
        <small class="text-light fst-italic">Designed by <span class="fw-bold"><a class="text-decoration-none" target="_blank" href="http://www.instagram.com/ksita85"> Ksita85</a> </span></small>
    </div>
</footer>
</html>
